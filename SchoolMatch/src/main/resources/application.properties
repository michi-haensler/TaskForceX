spring.application.name=SchoolMatch
# Server
server.port=8080

# H2 Console (optional aktivieren)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Datenbank
spring.datasource.url=jdbc:h2:mem:schoolmatch;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT (Platzhalter, Konfiguration später)
jwt.secret=DEIN_GEHEIMNIS
jwt.expirationMs=3600000
